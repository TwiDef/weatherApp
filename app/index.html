<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/clouds-and-sun.png">
</head>

<body>

    <header class="header">
        <div class="container">
            <h1 class="title">Прогноз погоды</h1>
            <form class="form">
                <input class="input" type="text" placeholder="Введите название города">
                <button class="btn">Показать</button>
            </form>
        </div>
    </header>

    <div class="card">
        <h2 class="card__city">Frankfurt <span>GB</span></h2>
        <div class="card__items">
            <div class="card__value">11<span>&#176;</span></div>
            <img class="card__img" src="./images/clouds-and-sun.png" alt="weather">
        </div>
        <div class="card__description">Clouds</div>
    </div>

    <footer class="footer"></footer>

    <script src="js/main.min.js"></script>
</body>

</html>
